name: Dev Build

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    environment: dev
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: JDK Setting
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ matrix.java-version }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ matrix.java-version }}-

      - name: Gradle Build and Test
        run: ./gradlew clean build --no-daemon

      - name: Docker Build (Dev)
        env:
          IMAGE_TAG_URI: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build \
            --build-arg JAR_FILE=build/libs/*.jar \
            -t ${{ env.IMAGE_TAG_URI }}:$IMAGE_TAG \
            -t ${{ env.IMAGE_TAG_URI }}:latest \
            .
